<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>pada login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="panda">
      <div class="ear"></div>
      <div class="face">
        <div class="eye-shade"></div>
        <div class="eye-white"><div class="eye-ball"></div></div>
        <div class="eye-shade rgt"></div>
        <div class="eye-white rgt">
          <div class="eye-ball"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
      <div class="body">
        <p>I don't want to see that</p>
      </div>
      <div class="foot">
        <div class="finger"></div>
      </div>
      <div class="foot rgt">
        <div class="finger"></div>
      </div>
    </div>
    <form>
      <div class="hand"></div>
      <div class="hand rgt"></div>
      <h1>Panda Login</h1>
      <div class="form-group">
        <input type="text" required="required" class="form-control" />
        <label for="username" class="form-label">email</label>
      </div>
      <div class="form-group">
        <input
          type="password"
          required="required"
          id="password"
          class="form-control"
        />
        <label class="form-label">password</label>
        <p class="alert">Invalid credentials</p>
        <button class="btn">Login</button>
      </div>
    </form>
    <script src="https://use.fontawesome.com/c72945a041.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      $("#password").focusin(function () {
        $("form").addClass("up");
      });

      $("#password").focusout(function () {
        $("form").removeClass("up");
      });

      // Panda Eye move
      $(document).on("mousemove", function (event) {
        var dw = $(document).width() / 15;
        var dh = $(document).height() / 15;
        var x = event.pageX / dw;
        var y = event.pageY / dh;

        $(".eye-ball").css({
          width: x,
          height: y,
        });
      });
      // validation

      $(".btn").click(function () {
        $("form").addClass("wrong-entry");

        setTimeout(function () {
          $("form").removeClass("wrong-entry");
        }, 3000);
      });
    </script>
  </body>
</html>
